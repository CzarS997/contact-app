<div class="cointainer-fluid">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-md-12">
            <hr>
                <div class="form-group">
                    <label for="name">Name <i *ngIf="contactForm.controls.name.status !== 'VALID'" style="color: red;"> Invalid!</i></label>
                    <input type="text" id="name"
                    formControlName="name" 
                    class="form-control">
            </div>
            <hr>
                <div class="form-group">
                    <label for="digits">Digits <i *ngIf="contactForm.controls.digits.status !== 'VALID'" style="color: red;"> Invalid!</i></label>
                    <input type="tel" id="digits"
                    formControlName="digits" class="form-control">  
            </div>
            <hr>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" type="submit" [disabled]="!contactForm.valid" *ngIf="editMode">Save</button>
                <button class="btn btn-success" type="submit" [disabled]="!contactForm.valid" *ngIf="!editMode">Add Contact</button>
                <button class="btn btn-danger" type="button" (click)="onDiscard()">Discard</button>
            </div>
        </div>
    </div>
</form>
</div>
